<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API</title>
</head>

<body>
    <h1 id="activity">Do something new</h1>
    <h3>learn more form : <a href="eplrore_link">visit to learn more .</a> </h3>

    <script>
        function doSomethingNew() {
            fetch("http://www.boredapi.com/api/activity/")
                .then(res => res.json())
                .then(deta => {
                    document.getElementById("activity").innerText = deta.activity;
                })
        }
        doSomethingNew();
        setInterval(()=>{
            doSomethingNew();
        },5000);  //5.000sec

        
    </script>
</body>

</html>
